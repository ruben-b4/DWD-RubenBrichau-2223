<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pralines</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Onze pralines</h1>
    <p>Klik op een praline voor meer informatie</p>
    <div id="grid" class="viewGrid">
        <figure data-calorieën="99" data-beschrijving="Intense smaak van 100% arabica koffie">
            <img src="img/manon-cafe.jpg" alt="Manon-Café">
        </figure>
        <figure data-calorieën="79" data-beschrijving="Vanille smaak">
            <img src="img/noisette-masquee.jpg" alt="Noisette-Masquee">
        </figure>
        <figure data-calorieën="54" data-beschrijving="Mix van praliné en gepofte rijst">
            <img src="img/carre-croquant.jpg" alt="Carre-Croquant">
        </figure>
        <figure data-calorieën="80" data-beschrijving="Orange smaak">
            <img src="img/fine-orange.jpg" alt="Fine-Orange">
        </figure>
    </div>
    <ul class="eigenschappen">
        <li class="eig">Naam</li>
        <li class="inpEig" id="inpNaam"></li>
        <li class="eig">Calorieën</li>
        <li class="inpEig" id="inpCalorien"></li>
        <li class="eig">beschrijving</li>
        <li class="inpEig" id="inpBeschrijving"></li>
    </ul>
    <script src="js/scripts.js"></script>
</body>

</html>
